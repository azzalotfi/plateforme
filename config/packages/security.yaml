security:
    password_hashers:
        App\Entity\User:
            algorithm: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        main:
            provider: app_user_provider
            form_login:
                login_path: app_login      # Route du login
                check_path: app_login      # Route pour v√©rifier le login
                default_target_path: /dashboard
            logout:
                path: app_logout
                target: /

    access_control:
        - { path: ^/dashboard, roles: ROLE_USER }
