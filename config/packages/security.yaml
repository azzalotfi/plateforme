security:
    password_hashers:
        App\Entity\User:
            algorithm: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: app_login      # Route du login
                check_path: app_login      # Route pour v√©rifier le login
                success_handler: App\Security\LoginSuccessHandler
                always_use_default_target_path: false
            logout:
                path: app_logout
                target: app_login

    access_control:
        - { path: ^/dashboard, roles: ROLE_USER }
        - { path: ^/profile, roles: ROLE_USER }
